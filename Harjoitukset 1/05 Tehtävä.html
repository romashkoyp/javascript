<!DOCTYPE html>
<html lang="fi">
  <head>
      <title>Teht채v채 5</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
  </head>
  <body>
      <h1>Teht채v채 5</h1>
      <script>
        function evenOddNumbers(numbers) {
          console.log(`All numbers: ${numbers}`);
          const evenNumbers = [];
          const oddNumbers = []; 
          for (let i of numbers) {
            if (i % 2 === 0) {
              evenNumbers.push(i);
            } else {
              oddNumbers.push(i);
            }
          }
          console.log(`Even numbers: ${evenNumbers}`);
          console.log(`Odd numbers: ${oddNumbers}`);
        }

        const numbers = [83, 5, 29, 72, 47, 90, 34, 66, 15, 28, 51, 7, 99, 43, 80];
        evenOddNumbers(numbers);
      </script>
  </body>
</html>
