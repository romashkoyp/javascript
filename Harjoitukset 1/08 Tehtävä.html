  <body>
      <h1>Teht채v채 8</h1>
      <script>
        function palindrome(text) {
          let cleanedText = text.toLowerCase().replace(/\s/g, '');
          let reversedText = cleanedText.split('').reverse().join('');

          return cleanedText === reversedText;
        }

        const text = 'How about this one';
        if (palindrome(text)) {
          console.log(`${text} -> yes`);
        } else {
          console.log(`${text} -> no`);
        }
      </script>
  </body>
