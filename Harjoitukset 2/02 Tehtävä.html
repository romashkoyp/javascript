<!DOCTYPE html>
<html lang="fi">
  <head>
      <title>Teht채v채 2</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <style>
        .form-group, .button {
            margin-bottom: 20px;
        }
        .label {
            width: 70px;
            display: inline-block;
        }
    </style>
  </head>
  <body>
      <h1>Teht채v채 2</h1>
      <h2>Calculate numbers together</h2>
      <form id="form">
          <div class="form-group">
              <label for="n1" class="label">Number 1:</label>
              <input type="number" id="n1">
          </div>

          <div class="form-group">
              <label for="n2" class="label">Number 2:</label>
              <input type="number" id="n2">
          </div>

          <button
              type="button"
              class="button"
              onclick="tulostaSumma(form.n1.value, form.n2.value)"
            >
              Calculate Sum
          </button>
      </form>

      <div id="results"></div>
      
      <script>
        const laskeSumma = (a, b) => {
            return parseInt(a) + parseInt(b); 
        };

        const tulostaSumma = (a, b) => {
            let tulos = laskeSumma(a, b);
            document.getElementById('results').innerHTML = 
                `<p>Summa is ${tulos}</p>`;
        };
    </script>
  </body>
</html>
