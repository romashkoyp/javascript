<!DOCTYPE html>
<html lang="fi">
  <head>
      <title>Harjoitukset 3 - Teht채v채 1</title>

      <meta name="viewport" content="width=device-width">

  <body>
      <h1>Harjoitukset 3 - Teht채v채 1</h1>
      <script>
        // Define person object with basic properties
        const person = {
          firstName: "Kirsi",
          lastName: "Kernell",
          age: 30,
          isStudent: false
        };

        // Loop through all key-value pairs in the person object
        for (const [key, value] of Object.entries(person)) {
          // Print each value to the console with a newline
          console.log(`${value}\n`);
        };
      </script>
  </body>
