<!DOCTYPE html>
<html lang="fi">
  <head>
      <title>Tulosta tasoitukset</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
  </head>
  <body>
      <h1>Tulosta tasoitukset</h1>
      <button onclick=print()>Tulosta tasoitukset</button>
      <ul id="hcplist"></ul>
      <script>
        var hcpdata = [{ "name": "Ari", "hcp": 54 },
                      { "name": "Pasi", "hcp": 5 },
                      { "name": "Seppo", "hcp": 20 }];
        let counter = 0

        const print = () => {
          if (counter == 0) {
            var hcplist = document.getElementById("hcplist");
            for (var i = 0; i < hcpdata.length; i++) {
              var li = document.createElement("li");
              li.innerHTML = hcpdata[i].name + " " + hcpdata[i].hcp;
              hcplist.appendChild(li);
            };
            counter++;
          }
        };
      </script>
  </body>
</html>
