<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
</head>
<body>
  <div id="map" style="height: 800px; width: 800px; margin: auto;"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script>
    var map = L.map('map').setView([64.2240872, 27.7334227], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([60.1674881, 24.9427473]).addTo(map)
      .bindPopup('Helsinki');

    L.marker([61.497752, 23.76101]).addTo(map)
      .bindPopup('Tampere');

    L.marker([62.2417066, 25.7495727]).addTo(map)
      .bindPopup('Jyväskylä');

    L.marker([65.0117869, 25.4701983]).addTo(map)
      .bindPopup('Oulu');

    L.marker([66.5025657, 25.7312200]).addTo(map)
      .bindPopup('Rovaniemi'); 
  </script>
</body>
</html>
